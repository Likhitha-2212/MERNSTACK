<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label and input</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
    crossorigin="anonymous">
    </script>
</head>
<body>
    <!-- <form>
        <label for="Name">Name</label>
        <input type="text" id="Name" placeholder="Enter your name">
        <label for="Email">Email</label>
        <input type="email" id="email" placeholder="enter your email">
        <button>Submit</button>
    </form> -->
    <div class="container">
        <form>
            <label for="Name">Name</label>
            <input class=" form-control" type="text" id="Name" placeholder="Enter your name">
            <label for="Email">Email</label>
            <input class=" form-control" type="email" id="email" placeholder="Enter your email">
            <label class="form-label" for="Password"></label>
            <input class=" form-control" type="text" id="Password" placeholder="Enter your password">
            <label for="color" class="form-label">Pick your color</label>
            <input type="color" class="form-contol-color" id=""> <br>
            <label for="date" class="form-label">pick a date</label>
            <input type="date" id="" name=""><br>
            <label for="range" class="form-label">Range</label>
            <input type="range" class="form-range" id="" name=""><br><br>
            <button>Submit</button><br><br>
            <label for="option" class="form-label">pick your state</label>
            <select class="form-select">
                <option value="1">A</option>
                <option value="2">B</option>
                <option value="3">C</option>
                <option value="4">D</option>
            </select>
            <div class="form-check form-switch">
                <input type="checkbox" name="" id="" class="form-check-input">
                <label for="switch" class="form-check-label">hello</label>
            </div>
            <br><br>
            <div class="form-floating">
                <input type="email" class="form-control"
                placeholder="place your email here" id="floatingInput">
                <label for="floatingInput">Email address</label>
            </div><br><br>
            <label for="Name" class="form-label">enter your full name </label>
            <div class="input-group">
                <input type="text" class="form-control" id="Name" placeholder="First name">
                <input type="text" class="form-control" id="Name" placeholder="last Name">
            </div>
            <label for="amount" class="form-label">Enter your Amount</label>
            <div class="input-group">
                <span class="input-group-text">$</span>
                <input type="text" class="form-control">
            </div>
        </form>
    </div>
</body>
</html>
