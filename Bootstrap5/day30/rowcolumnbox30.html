<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>row-column</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
    
    
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
    crossorigin="anonymous">
    </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="row row-cols-2">
                <div class="col">
                    <div class="col bg-danger text-center">demo-1</div>
                </div>
                <div class="col">
                    <div class="col bg-danger text-center">demo-2</div>                    
                </div>
            </div>
            <div class="col col-4">
                <div class="box bg-success">box1</div>
                </div>
                <div class="col col-4">
                    <div class="box bg-danger">box2</div>
                </div>
                <div class="col col-4">
                    <div class="box bg-primary">box3</div>
                </div>
                <div class="col col-4">
                    <div class="box bg-secondary">box4</div>
            </div>
        </div>
    </div>
</body>
</html>
