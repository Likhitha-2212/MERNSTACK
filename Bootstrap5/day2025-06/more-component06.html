<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>caurosel example</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet">
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    ></script>

</head>
<body>
    <div class="container mt-5">
        <div class="carousel slide border rounded" id="carousel" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="puppy1.jpeg" class="d-block w-100" alt="Slide 1">
                </div>
                <div class="carousel-item active">
                    <img src="puppy2.jpeg" class="d-block w-100" alt="Slide 2">
                </div>
                <div class="carousel-item active">
                    <img src="puppy3.jpeg" class="d-block w-100" alt="Slide 3">
                </div>
            </div>
            <button type="button" class="carousel-control-prev" data-bs-target="#carousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"  aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" data-bs-target="#carousel" data-bs-slide="prev">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
</body>
</html>
