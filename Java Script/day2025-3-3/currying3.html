<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>currying in js</h1>
    <script>
        function sentEmail(to){
            return function(subject){
                return function(body){
                    console.log(`email sent to ${to} with subject ${subject} and with body ${body}`);
                };
            };
        }
        sentEmail("gfg@gmail.com")("hello")("hru");
    </script>
</body>
</html>
