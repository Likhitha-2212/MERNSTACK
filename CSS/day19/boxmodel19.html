<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing : border box;
        }
        .box{
            width: 200px;
            height: 200px;
            background-color: yellow;
            padding: 30px;
            margin:30px; 
            border: 5px solid black;
            inline-size: 200px;
            block-size: 200px;
        }
    </style>
</head>
<body>
    <div class="box">
        this is box model
    </div>
</body>
</html>
